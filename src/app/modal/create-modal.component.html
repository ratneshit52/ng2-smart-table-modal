<bs-modal #validationModal>
    <form #modalForm="ngForm" novalidate [formGroup]="userDetails" (ngSubmit)="onSubmit(userDetails)">
        <bs-modal-header [showDismiss]="true">
            <h4 class="modal-title">Fill in the details below:</h4>
        </bs-modal-header>
        <bs-modal-body>
            <div class="form-group">
                <label for="id">ID</label>
                <input type="number" autofocus class="form-control" required [(ngModel)]="id" formControlName="id" id="id">
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" required [(ngModel)]="name" formControlName="name" id="name">
            </div>
            <div class="form-group">
                <label for="username">User Name</label>
                <input type="text" class="form-control" required [(ngModel)]="username" formControlName="username" id="username">
            </div>
            <div class="form-group">
                <label for="email">Email Name</label>
                <input type="email" class="form-control" required [(ngModel)]="email" formControlName="email" id="email">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" required [(ngModel)]="address" formControlName="address" id="address">
            </div>
        </bs-modal-body>
        <bs-modal-footer>
            <button type="submit" class="btn btn-primary" [disabled]="userDetails.invalid">Submit</button>
            <button type="button" class="btn btn-default" data-dismiss="modal" (click)="validationModal.dismiss()">Save</button>
        </bs-modal-footer>
    </form>
</bs-modal>
